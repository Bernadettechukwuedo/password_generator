<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <body>
      <div class="container">
        <h1>Password Generator</h1>

        <h4 class="field" id="display">Generate Your Password</h4>

        <form id="generatorbutton" class="password">
          <label for="number"> Number of characters</label>
          <div>
            <input type="range" min="1" max="60" id="range" value="10" />
            <input
              type="number"
              min="1"
              max="60"
              id="number"
              value="10"
              style="width: 3rem"
            />
          </div>
          <label for="uppercase"> Uppercase</label>
          <input type="checkbox" id="uppercase" />
          <label for="num"> Numbers</label>
          <input type="checkbox" id="num" />
          <label for="symbols"> Symbols</label>
          <input type="checkbox" id="symbols" />
          <button class="btn" type="submit">
            <b>Generate Password</b>
          </button>
        </form>
      </div>
      <script src="password.js"></script>
    </body>
  </head>
</html>
